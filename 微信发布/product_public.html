<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1,user-scalable=no">
    <title>产品发布</title>
    <link rel="stylesheet" href="css/base.css"/>
    <!--bootstrap样式-->
    <link href="http://page.joinlinking.com/mlinsbrokerV2/page/styleapp/dist/css/bootstrap.css" rel="stylesheet" media="screen">
    <!--公共样式-->
    <link href="http://page.joinlinking.com/mlinsbrokerV2/page/styleapp/css/wgfly-app.css" rel="stylesheet" media="screen">
    <!--基本样式-->
    <link href="http://page.joinlinking.com/mlinsbrokerV2/page/styleapp/css/style.css" rel="stylesheet" media="screen">
    <link href="css/mobiscroll.css" rel="stylesheet"/>

    <link rel="stylesheet" href="css/public.css"/>
</head>
<body>
<header class="public-header">
    <a href="" class="back">返回</a>
    <h1>产品发布</h1>
    <a href="" class="header-more">...</a>
</header>
<section class="public-product-main">
     <div class="product-main-order product-common">
         <ul>
             <li class="item">
                 <label for="product-money">筹款金额</label>
                 <input type="text" id="product-money" placeholder="填写筹款目标金额">
                 <span class="item-right">元</span>
             </li>
             <li class="item item-use">
                 <div class="title-left">
                     <label>资金用途</label>
                 </div>
                 <div class="wrap-input">
                     <input type="text" id="use-input" placeholder="请输入你的资金用途">
                     <label id="use-close" class="tip-close"></label>
                 </div>
             </li>
             <li class="item">
                 <label for="product-start-time">开始时间</label>
                 <input type="text" readonly value="2016/6/20 19:45" placeholder="请输入开始时间" id="product-start-time">
                 <span class="item-right">共计<i class="total">8</i>天</span>
             </li>
             <li class="item">
                 <label for="product-end-time">最少报名周数</label>
                 <input type="text" readonly value="" placeholder="至少报一周" id="product-end-time">
                 <span class="item-right"><a href="" class="turn-right"></a> </span>
             </li>
         </ul>
     </div>
     <div class="product-main-send product-common">
         <ul>
             <li class="item first-item">
                 <div class="wrap-left">
                     <label for="product-money">运费</label>
                     <input type="text" id="jiaotong-money" placeholder="填写运费金额">
                     <span class="item-right">元</span>
                 </div>
                 <div class="wrap-right">
                     <label class="selected" for="select-baoyou" onclick="selectChecked(this)">选择包邮 </label>
                     <input type="checkbox" id="select-baoyou">
                 </div>

             </li>
             <li class="item">
                 <label for="product-send-time">发货时间</label>
                 <input type="text" readonly placeholder="请选择发货时间" id="product-send-time">
                 <span class="item-right"><a href="" class="turn-right"></a> </span>
             </li>
         </ul>
     </div>
     <div class="product-main-details  product-common">
         <div class="wrap-input">
             <input type="text" id="details-input" placeholder="请输入你的预售标题">
             <label id="tip-close" class="tip-close"></label>
         </div>
         <div class="wrap-textarea">
             <textarea id="wrapTextArea" maxlength="500" rows="10" placeholder="请在此处详细描述你的产品内容"></textarea>
             <span class="wrap-word"><i id="remain-number">69</i>/<span id="total-number">10</span></span>
         </div>
         <div class="wrap-photo">
             <div style="overflow-x: auto">
                 <ul class="photo-lists" >
                     <li class="photo-item">
                         <img src="images/wc_public_1.png"/>
                     </li>
                     <li class="photo-item"><img src="images/wc_public_2.png"/></li>
                     <li class="photo-item"><img src="images/wc_public_3.png"/></li>
                     <li class="photo-item"><img src="images/wc_public_4.png"/></li>
                     <li class="photo-item"><img src="images/wc_public_2.png"/></li>
                     <li class="photo-item"><img src="images/wc_public_3.png"/></li>
                 </ul>
             </div>
             <div class="wrap-upload">
                 <form method="post" enctype="multipart/form-data"
                       action="http://dev.joinlinking.com/sunCrowdfuning/upload.mup"></form>
                 <label class="add-photo">
                     <input type="file" class="add" value="" name="">
                     <input name="packgeName" value="img" type="hidden"/>
                     <input name="serviceName" value="compress" type="hidden"/>
                 </label>
                 <div class="upload-details">
                     <span>请上传清晰的产品图片</span>
                     <span class="span2">图片尺寸尽量大于750*400px</span>
                 </div>
             </div>
         </div>
     </div>
     <div class="product-finish product-common">
         <a href="" class="next">发布项目</a>
         <p class="details"><input type="checkbox" checked="checked"/> 已阅读并同意<a href="">《公益善款发布条款》</a> </p>
     </div>
</section>
<script type="text/javascript" src="http://page.joinlinking.com/sunCrowdfunding/breeze/lib/js/jquery.js"></script>


<!-- <script src="js/mobiscroll.custom-2.6.2.min.js" type="text/javascript"></script> -->
<script src="js/mobiscroll_date.js"></script>
<script src="css/mobiscroll.js"></script>
<script>
    function selectChecked(obj){
        if($(obj).hasClass("selected")){
            $(obj).removeClass("selected");
            $(obj).next().prop("checked",false);
        }else{
            $(obj).addClass("selected");
            $(obj).next().prop("checked",true);
        }
    }
    $(function(){
        $("#details-input").on("focus",function(){
            $("#tip-close").css("display","block")
        });

        $("#tip-close").on("click",function(){
            $("#details-input").val("");
        });
        $("#use-input").on("focus",function(){
            $("#use-close").css("display","block")
        });

        $("#use-close").on("click",function(){
            $("#use-input").val("");
        });

        $("#wrapTextArea").on("input",function(){
            $("#wrapTextArea").attr("maxlength",parseInt($("#total-number").text()));
            $("#remain-number").text(($("#wrapTextArea").val().length));
            if($("#wrapTextArea").val().length>=parseInt($("#total-number").text())) {
                alert("超过了字数")
            }

        });
            //时间
        var currYear = (new Date()).getFullYear();
        var opt={};
        opt.datetime = {preset : 'datetime'};
        opt.date = {preset : 'date'};
        opt.time = {preset : 'time'};
        opt.default = {
            width:40,
            height:30,
            theme: 'android-ics light', //皮肤样式
            display: 'bottom', //显示方式
            mode: 'scroller', //日期选择模式
            dateFormat: 'yyyy-mm-dd',
            dateOrder: 'yymmdd',//年月日
            //dateOrder: 'yymm',//年月
            headerText: '',
            showOnFocus: true,
            nowText: '当前',
            lang: 'zh',
            showNow: true,
            startYear: currYear, //开始年份
            endYear: currYear //结束年份
        };
           var optDateTime = $.extend(opt['datetime'], opt['default']);
           var optDate = $.extend(opt['date'], opt['default']);
           var optTime = $.extend(opt['time'], opt['default']);
               $("#product-end-time").mobiscroll($.extend(opt['date'], opt['default']));
               $("#product-start-time").mobiscroll(optDateTime).datetime(optDateTime);
               $("#product-send-time").mobiscroll(optTime).time(optTime);
            //$("#product-start-time").mobiscroll($.extend(opt['date'], opt['default']));
            //$("#product-end-time").mobiscroll($.extend(opt['date'], opt['default']));
    })
</script>
</body>
</html>
