<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1,user-scalable=no">
    <title>个人中心</title>
    <!--bootstrap样式-->
    <link href="http://page.joinlinking.com/sunCrowdfunding/page/stylepc/dist/css/bootstrap.css" rel="stylesheet"
          media="screen">
    <!--公共样式-->
    <link href="http://page.joinlinking.com/sunCrowdfunding/page/stylepc/css/wgfly.css" rel="stylesheet" media="screen">
    <!--基本样式-->
    <link href="http://page.joinlinking.com/sunCrowdfunding/page/stylepc/css/style.css" rel="stylesheet" media="screen">


    <link rel="stylesheet" href="css/pc-personal.css"/>
</head>
<body>
<div class="wrap-benefit-header">
    <div class="benefit-header">
        <div class="header-left">
            <div class="wrap-logo">
                <a href="">
                    <img src="images/benefit_head_logo.png"/>
                </a>
            </div>
            <ul class="left-ul">
                <li class="left-item"><a href="">浏览项目</a></li>
                <li class="left-item"><a href="">发布项目</a></li>
                <li class="left-item"><a href="">帮助中心</a></li>
            </ul>
        </div>
        <div class="header-right">
            <a href="" class="public-item">发布项目</a>
            <img class="userPic" src="images/public_user.png"/>
            <a href="" class="drop"></a>
        </div>
    </div>
</div>
<div class="wrap-personal-main">
    <div class="personal-main">
           <h2>个人设置</h2>
        <div class="personal-content">
            <ul class="personal-list">
                <li class="personal-item active-item"><a href="">个人资料</a> </li>
                <li class="personal-item"><a href="">收件地址</a> </li>
                <li class="personal-item"><a href="">银行卡</a> </li>
            </ul>
            <div class="wrap-info">
                 <div class="info-item">
                     <div class="item item-photo">
                         <label class="item-label">头像</label>
                         <div class="wrap-pic">
                             <img src="images/wc_public_1.png" alt=""/>
                             <input class="item-input" type="file" name="upload"/>
                             <span class="change">点击修改头像</span>
                         </div>

                     </div>
                     <div class="item item-username">
                         <label class="item-label">用户昵称</label>
                         <input class="item-input" type="text" name="upload"/>
                     </div>
                     <div class="item item-tel">
                         <label class="item-label">绑定手机号</label>
                         <input class="item-input" value="13752959292" type="text" name="upload"/>
                     </div>
                     <div class="item-save">
                         <button type="submit">保存</button>
                     </div>
                 </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
