<body>

<!-- 切图位置s -->
<header class="aiDD-header">
    <a href="" class="icon-back" onclick="history.back(0);">
    </a>
    <h1>确认订单</h1>
</header>
<section>
    <div class="wrap-evaluate-content">
        <a href="">
        <div class="confirm-order-title">
            <div class="confirm-order-flex">
                <i class="icon-address"></i>
                <div class="wrap-content">
                    <h5>澳门创意五号</h5>
                    <p><span>木子曰</span><span>1380013800</span></p>
                </div>
            </div>
            <i class="turn-right"></i>
        </div>
        </a>
        <ul class="evaluate-list">
            <li class="evaluate-item">
                <div class="item-left">
                    <div class="wrap-img">
                        <a href="">
                            <img src="../images/pic_1.png" alt=""/>
                        </a>
                    </div>
                    <div class="left-details">
                        <h3>商品名称</h3>
                        <p class="details">
                            <span class="price">￥30.00</span>
                            <em class="num-size">x1</em>
                            <em class="num-size">M</em>
                        </p>
                    </div>

                </div>
            </li>
            <li class="evaluate-item">
                <div class="item-left">
                    <div class="wrap-img">
                        <a href="">
                            <img src="../images/exmple2-1.png" alt=""/>
                        </a>
                    </div>
                    <div class="left-details">
                        <h3>商品名称</h3>
                        <p class="details">
                            <span class="price">￥30.00</span>
                            <em class="num-size">x1</em>
                            <em class="num-size">M</em>
                        </p>
                    </div>

                </div>
            </li>


        </ul>
        <div class="confirm-order-express">
            <div class="confirm-order-flex">
                    <h5>加急(发顺丰加8元)</h5>
            </div>
            <i class="turn-right" onclick="selectChecked(this);"></i>
        </div>
        <a href="">
        <div class="confirm-order-express">
            <div class="confirm-order-flex">
                <h5>优惠券<span class="tip">暂无可用优惠券</span></h5>
            </div>
            <i class="turn-next"></i>
        </div>
        </a>
        <div class="order-comment">
            <textarea class="textarea" placeholder="一百字以内"></textarea>
        </div>
        <div class="order-pay-type">
            <h5>选择支付方式</h5>
            <div class="pay-item">
                <i class="item-left item-weixin"></i>
                <div class="item-right">
                    <span class="pay-label">微信支付</span>
                    <label class="icon-select icon-selected" id="weixinPay" onclick="selectLabel(this)">
                        <input type="radio" checked="checked" name="panType" hidden/>
                    </label>
                </div>
            </div>
            <div class="pay-item">
                <i class="item-left item-zhifubao"></i>
                <div class="item-right">
                    <span class="pay-label">支付宝支付</span>
                    <label class="icon-select" id="zhifubaoPay" onclick="selectLabel(this)">
                         <input type="radio" name="panType" hidden/>
                    </label>
                </div>
            </div>
        </div>
        <div class="confirm-tip">
            <p>港澳台地区需收取邮寄费，默认百世汇通！</p>
        </div>
    </div>
</section>
<div class="order-all-select">
    <a href="" class="remove">提交订单</a>
    <div class="order-details">
        <h6>合计：<span class="price">￥230.00</span></h6>
        <p>(优惠：￥0.00，免运费)</p>
    </div>

</div>

<!-- Placed at the end of the document so the pages load faster -->
<script src="../js/jquery.js"></script>
<script src="../dist/js/bootstrap.min.js"></script>
<script>
    function selectChecked(obj) {
        if ($(obj).hasClass("icon-selected")) {
            $(obj).removeClass("icon-selected");
            $("#allSelect").removeClass("icon-selected");
        } else {
            $(obj).addClass("icon-selected");
        }
    }
    function selectLabel(obj){
        $(obj).addClass("icon-selected").parents(".pay-item").siblings().find(".icon-select").removeClass("icon-selected");
    }
</script>
<!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
<script src="../dist/js/ie10-viewport-bug-workaround.js" type="text/javascript"></script>
