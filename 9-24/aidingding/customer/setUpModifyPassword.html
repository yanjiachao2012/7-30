<body>

<!-- 切图位置s -->
<header class="aiDD-header">
    <a href="" class="icon-back" onclick="history.back(0);">
    </a>
    <h1>修改密码</h1>
</header>
<section>
    <div class="wrap-modify-list">
        <div class="modify-item">
            <label class="item-label" for="old-pw">
                原始密码
            </label>
            <div class="item-input">
                <input type="text" id="old-pw" placeholder="请输入原始密码"/>
            </div>
        </div>
        <div class="modify-item">
            <label class="item-label" for="new-pw">
                新密码
            </label>
            <div class="item-input">
                <input type="text" id="new-pw" placeholder="请输入新密码"/>
            </div>
        </div>
        <div class="modify-item">
            <label class="item-label" for="sure-pw">
                密码确认
            </label>
            <div class="item-input">
                <input type="text" id="sure-pw" placeholder="请输入新密码"/>
            </div>
        </div>
    </div>
    <div class="error-tip">
     <!--  新密码不一致！-->
    </div>
    <div class="modifyPW-submit">
        <button type="submit" id="modifyPW-submit">
            确 定
        </button>
    </div>
    <span class="success-tip" style="display:none;">修改密码成功</span>
</section>


<!-- 切图位置e -->

<!-- 公共js start -->
<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script src="../js/jquery.js"></script>
<script src="../dist/js/bootstrap.min.js"></script>
<script>
    $(function(){
        var oldPw=$("#old-pw"),newPw=$("#new-pw"),surePw=$("#sure-pw");
        $("input").on("change",function(){
            $(this).val($(this).val().replace(/\s+/g,''));
        });

        oldPw.on("blur",function(){
            if(oldPw.val()==""){
                $(".error-tip").text("旧密码不能为空");
                return false;
            }
        });
        oldPw.on("focus",function(){
            $(".error-tip").text("");
        });
        newPw.on("blur",function(){
            if(newPw.val()==""){
                $(".error-tip").text("新密码不能为空");
                return false;
            }
        });
        newPw.on("focus",function(){
            $(".error-tip").text("");
        });

        surePw.on("blur",function(){
            if(newPw.val()!=surePw.val()){
                $(".error-tip").text("与新密码不一致");
                return false;
            }
        });
        surePw.on("focus",function(){
            $(".error-tip").text("");
        });
        $("#modifyPW-submit").on("click",function(){
            if(oldPw.val()==""){
                $(".error-tip").text("旧密码不能为空");
                return false;
            }else if(newPw.val()==""){
                $(".error-tip").text("新密码不能为空");
                return false;
            }else if(surePw.val()==""){
                $(".error-tip").text("与新密码不一致");
                return false;
            }else{
                $(".success-tip").css("display","block");
            }
        })
    })
</script>
