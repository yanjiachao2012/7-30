<script>
    var flagSelect0=0;//处理当操作删除图片时显示或隐藏
    var flagSelect1=0;//处理当操作删除图片时显示或隐藏

    $(function () {
        var productTabTitleLi = $("#product-tab-title").find("div.title-item"),
                tuijianList = $("#tuijian-list").find("div.list-item");
        productTabTitleLi.on("click", function (event) {
            var _index = $(this).index();
            if(flagSelect0==1||flagSelect1==1){
                alert("请先完成当前操作"); //在进行操作时不可以切换tab
            }else{
                $(this).addClass("active-tab").siblings().removeClass("active-tab");
                tuijianList.css("display", "none");
                tuijianList.eq(_index).css("display", "block");
            }
        })
    });
    function selectChecked(obj) {
        if ($(obj).hasClass("icon-selected")) {
            $(obj).removeClass("icon-selected");
            $("#allSelect").removeClass("icon-selected");
        } else {
            $(obj).addClass("icon-selected");
        }
    }
    var flagAll=0;//判断是否选择全部
    var flagAll1=0;//判断是否选择全部
    //allSelect(this,"title-item0","list0","title-item1","list1")
    function allSelect(obj,target0,content0,target1,content1) {
        if($("#"+target0).hasClass("active-tab")) {
            if(flagAll==0){
                $("#"+content0).find(".icon-select").addClass("icon-selected");
                $(obj).addClass("icon-selected");
                flagAll=1;
            }else{
                $("#"+content0).find(".icon-select").removeClass("icon-selected");
                $(obj).removeClass("icon-selected");
                flagAll=0;
            }
        }else if($("#"+target1).hasClass("active-tab")){
            if(flagAll1==0){
                $("#"+content1).find(".icon-select").addClass("icon-selected");
                $(obj).addClass("icon-selected");
                flagAll1=1;
            }else{
                $("#"+content1).find(".icon-select").removeClass("icon-selected");
                $(obj).removeClass("icon-selected");
                flagAll1=0;
            }
        }

    }

    //removeShow('title-item0','list0','title-item1','list1')
    function removeShow(target0,content0,target1,content1) {
        var orderAllSelect = $("#order-all-select");
        $("#allSelect").removeClass("icon-selected");
        $(".icon-select").removeClass("icon-selected");
        flagAll=0;
        flagAll1=0;
        if($("#"+target0).hasClass("active-tab")) {
            if (flagSelect0 == 1) {
                $(".wrap-evaluate-content").css("bottom", "0rem");
                orderAllSelect.fadeOut();
                $("#"+content0).find(".wrap-dimmer").css("display", "none");
                flagSelect0 = 0;

            } else {
                $(".wrap-evaluate-content").css("bottom", "1.1rem");
                orderAllSelect.fadeIn();
                $("#"+content0).find(".wrap-dimmer").css("display", "block");
                flagSelect0 = 1;
            }
        }else if($("#"+target1).hasClass("active-tab")){
            if (flagSelect1 == 1) {
                $(".wrap-evaluate-content").css("bottom", "0rem");
                orderAllSelect.fadeOut();
                $("#"+content1).find(".wrap-dimmer").css("display", "none");
                flagSelect1 = 0;

            } else {
                $(".wrap-evaluate-content").css("bottom", "1.1rem");
                orderAllSelect.fadeIn();
                $("#"+content1).find(".wrap-dimmer").css("display", "block");
                flagSelect1 = 1;
            }
        }
    }
    //removeAll(this,'title-item0','list0','title-item1','list1')
    function removeAll(obj,target0,content0,target1,content1) {
        if($("#"+target0).hasClass("active-tab")) {
            $(".icon-selected").parents("."+content0+"Item").remove();
            if($("#"+content0).find("."+content0+"Item").length==0){
                $(obj).parent().fadeOut();
                flagSelect0=0;
            }
        }else if($("#"+target1).hasClass("active-tab")){
            $(".icon-selected").parents("."+content1+"Item").remove();
            if($("#"+content1).find("."+content1+"Item").length==0){
                $(obj).parent().fadeOut();
                flagSelect1=0;
            }
        }

    }
</script>
