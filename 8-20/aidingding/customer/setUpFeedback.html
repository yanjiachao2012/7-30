<!-- 切图位置s -->
<header class="aiDD-header">
    <a href="javascript:void(0);" class="icon-back" onclick="window.history.back(-1);">
    </a>
    <h1>意见反馈</h1>
    <button type="submit" class="comment-submit" id="comment-submit">发送</button>
    <div class="dialog-feedback" id="dialog-feedback">
        <span id="feedback-tip"></span>
    </div>
</header>
<section>
    <div class="evaluate-list">
        <div class="comment-content">
            <textarea id="comment-content" placeholder="说说买到商品的心情吧，喜欢就要说出来呦..."></textarea>
        </div>
    </div>
</section>


<!-- 切图位置e -->

<!-- 公共js start -->
<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script src="../js/jquery.js"></script>
<script src="../dist/js/bootstrap.min.js"></script>
<script>
    $(function(){
        $("#comment-content").on("change",function(){
            $(this).val($(this).val().replace(/\s+/g,''));
        });
        $("#comment-submit").on("click",function(){
            var $commentContent=$("#comment-content");
            var $feedbackTip=$("#feedback-tip");
            var $dialogFeedback=$("#dialog-feedback");
            $dialogFeedback.fadeIn();
             if($commentContent.val()==""){
                 $feedbackTip.text("评论内容不能为空")
             }else if($commentContent.val().length>200){
                 $feedbackTip.text("内容不能超过两百")
             }else{
                 $feedbackTip.text("发送成功");
                 setTimeout(function(){
                     window.history.back(-1);
                 },1000)

             }
            setTimeout(function(){
                $dialogFeedback.fadeOut();
            },2000)

        })
    })
</script>
