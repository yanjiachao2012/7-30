    <script>
		$(function() {
			var productTabTitleLi = $("#product-tab-title").find("li.title-item"),
					productTabContentLi = $("#product-tab-content").find("ul.content-item");
			productTabTitleLi.on("click", function () {
				var _index = $(this).index();
				$(this).addClass("active-tab").siblings().removeClass("active-tab");
				productTabContentLi.css("display", "none");
				productTabContentLi.eq(_index).css("display", "block");
				$(".product-dimmer").fadeIn();
			});
			$(".product-dimmer").on("click", function () {
				$(this).fadeOut();
				productTabContentLi.css("display", "none");
			});
		});
		function selectItem(obj,current){
			$(obj).addClass("active-item").siblings().removeClass("active-item");
			$(".product-dimmer").fadeOut();
			$(obj).parents(".content-item").css("display","none");
			if(current=='1'){
               $("#current1").text($(obj).text())
			}else if(current=='2'){
				$("#current2").text($(obj).text())
			}
		}
