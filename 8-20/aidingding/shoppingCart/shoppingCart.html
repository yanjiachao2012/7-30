<script>
    $(function(){
        $(window).on("scroll",function() {
            if ($(document).scrollTop() >= $(document).height() - $(window).height()) {
                $(".up-more").html("正在加载...")
            }
        });
    });
    function selectChecked(obj){
        if($(obj).hasClass("icon-selected")){
            $(obj).removeClass("icon-selected");
            $("#allSelect").removeClass("icon-selected");
        }else{
            $(obj).addClass("icon-selected");
        }
    }
    var flag=0;
    function allSelect(obj) {
        if (flag == "0") {
            $(".select-btn").addClass("icon-selected");
            $(obj).addClass("icon-selected");
            flag = 1;
        } else {
            $(".select-btn").removeClass("icon-selected");
            $(obj).removeClass("icon-selected");
            flag=0;
        }
    }

</script>
